<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spoof Search Box</title>
</head>
<body>

  <form id="search-form" class="hide" action="http://localhost:3000/location">
    <label for="input-search">Search for a location</label>
    <input type="text" name="data" id="input-search" placeholder="Enter a location here" required="true">
    <input type="number" name="maxMiles" id="input-number" required="true">
    <label for="trails-radio">Trails</label>
    <input type="radio" name="endpoint" id="trails-radio" value="get-trails">
    <label for="campgrounds-radio">Campgrounds</label>
    <input type="radio" name="endpoint" id="campgrounds-radio" value="get-campgrounds">
    <button type="submit" id="button-submit">Explore!</button>
  </form>

  <img src="" alt="Map of nearby trails" id='mapDisplay'/>
  <h2 id='insertPlaceName'></h2>
</body>
</html>
